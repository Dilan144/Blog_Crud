{% extends '_base.html' %}

{% block content %}
    <h2>Detalle del post </h2>
        <h3>{{ post.title }}</h3>
        <p>{{ post.author }}</p>
        <p>{{ post.body }}</p>
        <p>{{ post.created_at }}</p>
        <p>{{ post.updated_at }}</p>
        <!-- Mostrar botones de editar y eliminar solo si el usuario autenticado es el autor del post -->
        {% if post.author.pk == request.user.pk %}
            <a href="{% url 'post-update' post.pk %}">Editar</a>
            <a href="{% url 'post-delete' post.pk %}">Eliminar</a>
        {% endif %}
{% endblock %}
