{% extends '_base.html' %}

{% block content %}
    <h2>Detalle del post </h2>
        <h3>{{ post.title }}</h3>
        <p>{{ post.author }}</p>
        <p>{{ post.body }}</p>
        <p>{{ post.created_at }}</p>
        <p>{{ post.updated_at }}</p>
        <a href="{% url 'post-update' post.pk %}">Editar</a>
{% endblock %}
